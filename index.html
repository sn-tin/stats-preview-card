<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(255, 255, 255);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card">
      <div class="card-body p-0 m-0">
        <div class="row flex-lg-row-reverse">

          <div class="col-lg-6 header-image">
            <div class="color-overlay"></div>
            <img class="image-box" src="images/image-header-mobile.jpg" alt="image-header">
          </div>
          <div class="col-lg-6 header-text">
            <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <ul class="list-unstyled">
              <li>
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </li>
              <li>
                <h3>314</h3>
                <p>TEMPLATES</p>
              </li>
              <li>
                <h3>12m+</h3>
                <p>QUERIES</p>
              </li>
            </ul>
          </div>
  
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristine May</a>.
  </div>
</body>
</html>
